<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Quiz App</title>
</head>

<body>
    <div class="center">
        <div class="container" id="container">
            <div class="question-answers" >
                <p class="question" id="question-text">
                    This is your question.
                </p>
                <div class="answers">
                    <div class="answer-a"><input type="radio" class="answer" id="a" name="answer" value="answer a">
                        <label for="a" id="answer-a">Answer 1</label>
                    </div>
                    <div class="answer-b">
                        <input type="radio" class="answer" id="b" name="answer" value="answer b">
                        <label for="b" id="answer-b">Answer 2</label>
                    </div>
                    <div class="answer-c"><input type="radio" class="answer" id="c" name="answer" value="answer c">
                        <label for="c" id="answer-c">Answer 3</label>
                    </div>
                    <div class="answer-d">
                        <input type="radio" class="answer" id="d" name="answer" value="answer d">
                        <label for="d" id="answer-d">Answer 4</label>
                    </div>
                </div>
            </div>
            <button id="submit" class="btn">Submit</button>
        </div>
    </div>
</body>

</html>
